		<div class="container">
			

		
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h3>Update Business</h3>
			
			<form  action="" method="POST">
				<div class="form-group">
					<label class="control-label" for="name">Business Name:</label>
					<input type="text" name="name" class="form-control" value={{ request.form.name }}>
				</div>
				<div class="form-group">
					<label class="control-label" for="desc">Description:</label>
					<input type="text" name="desc" class="form-control" value={{ request.form.desc }}>
				</div>
				<div class="form-group">
					<label class="control-label" for="location">Location:</label>
					<select name="location" id="" class="form-control">
						<option value=1"">Kampala</option>
						<option value=1"">Mbarara</option>
						<option value=1"">Kisoro</option>	
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="cat">Category:</label>
					<select name="cat" class="form-control" id="cat">
						<option value=1"">Consultancy</option>
						<option value=1"">Engineering</option>
						<option value=1"">IT</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-block btn-primary">	
				</div>
			</form>
		</div>
			
	</div>
