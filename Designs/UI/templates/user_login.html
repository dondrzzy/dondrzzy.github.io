{% extends 'layout.html' %}

{% block body %}

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h4>Login</h4>
			<form action="" method="POST">
				<div class="form-group">
					<label for="">Email:</label>
					<input type="text" name="email" class="form-control" value={{ request.form.email }}>
				</div>
				<div class="form-group">
					<label for="">Password:</label>
					<input type="text" name="password" class="form-control" value={{ request.form.password }}>
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-block btn-primary">	
				</div>
				
			</form>
		</div>
	</div>

{% endblock %}
